<body>
    <div class="container">
        <h1 class="center"> To-Do List </h1>
        <div class="row">
            <div class="col-md-6">
                <label for="newTask">New Task</label>
                    <div class="input-group">
                    <span class="input-group-addon" id="inpNewTask">Enter Task Text</span>
                    <input type="text" class="form-control" id="inpnewTask" aria-describedby="New Task Text">
                    </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3" style="padding: 1pt;">
                        <button class="btn btn-success btn-block m-2" disabled id="btnAdd">
                            <i class="fas fa-plus"></i> Add 
                        </button>
                    </div>
                    <div class="col-md-3" style="padding: 1pt;">
                        <button class="btn btn-danger btn-block m-2" disabled id="btnClear">
                            <i class="fas fa-backspace"></i> Reset
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="padding: 1pt;">
                        <button class="btn btn-info btn-block m-2" disabled id="btnSort">
                            <i class="fas fa-sort-amount-up-alt"></i> Sort
                        </button>
                    </div>
                    <div class="col-md-3" style="padding: 1pt;">
                        <button class="btn btn-warning btn-block m-2" disabled id="btnCleanup">
                            <i class="fas fa-trash"></i>Clean
                        </button>
                    </div>
                        
                    
                </div>
            </div> 
            
        </div>
